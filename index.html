<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="shortcut icon" href="./img/small.png" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Azeret+Mono:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe Game</h1>
        </header>
        <div class="main">
            <div class="txt">
                Player <b class="playerNumber">1</b> choose the cell
            </div>
            <div class="board" id="boardID">
                <div class="cell" data-tilt>
                    <span class="gamecell" id="id1"> </span>
                </div>
                <div class="cell">
                    <span class="gamecell" id="id2"> </span>
                </div>
                <div class="cell">
                    <span class="gamecell" id="id3"> </span>
                </div>
                <div class="cell">
                    <span class="gamecell" id="id4"> </span>
                </div>
                <div class="cell">
                    <span class="gamecell" id="id5"> </span>
                </div>
                <div class="cell">
                    <span class="gamecell" id="id6"> </span>
                </div>
                <div class="cell">
                    <span class="gamecell" id="id7"> </span>
                </div>
                <div class="cell">
                    <span class="gamecell" id="id8"> </span>
                </div>
                <div class="cell">
                    <span class="gamecell" id="id9"> </span>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/javascript.js"></script>
    <script src="./js/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".cell"), {
            max: 10,
            speed: 400,
            perspective: 1000,
            scale: 1.05,
        });
    </script>
</html>
